<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

	<p:dialog id="createServiceDialog" widgetVar="createServiceDialog"
		modal="true" resizable="false" closeOnEscape="true">

		<h:form id="createServiceForm">
			<b:container layout="fluid">
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="#{msgs.SMART_COMPOUND_SERVICE_PAGE_NAME}" />
					</b:column>
					<b:column medium-screen="4">
						<b:inputText required="true"
							requiredMessage="#{msgs.SMART_COMPOUND_SERVICE_PAGE_NAME_REQUIRED}"
							value="#{serviceBean.createdService.serviceName}" />
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="#{msgs.SMART_COMPOUND_SERVICE_PAGE_COMPOUND}" />
					</b:column>
					<b:column medium-screen="4">
						<b:selectOneMenu style="width:100%"
							value="#{serviceBean.createdService.compound}">
							<f:selectItem itemValue="" itemLabel="Select Compound"
								itemDisabled="true" />
							<f:selectItems value="#{serviceBean.compounds}" var="compound"
								itemValue="#{compound}" itemLabel="#{compound.compoundName}" />
						</b:selectOneMenu>
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="#{msgs.SMART_COMPOUND_SERVICE_PAGE_SEVERITY}" />
					</b:column>
					<b:column medium-screen="4">
						<b:inputText required="true"
							requiredMessage="#{msgs.SMART_COMPOUND_SERVICE_PAGE_SEVERITY_REQUIRED}"
							value="#{serviceBean.createdService.severity}" />
					</b:column>
				</b:row>

				<b:row>
					<b:column medium-screen="2">
						<h:outputText
							value="#{msgs.SMART_COMPOUND_SERVICE_PAGE_DATE_CREATED}" />
					</b:column>
					<b:column medium-screen="4">
						<b:datepicker value="#{serviceBean.createdService.creationDate}" />
					</b:column>
				</b:row>

				<b:row>
					<b:column medium-screen="2">
						<h:outputText
							value="#{msgs.SMART_COMPOUND_SERVICE_PAGE_FLAT_OR_USAGE}" />
					</b:column>
					<b:column medium-screen="4">
						<b:selectOneMenu style="width:100%"
							value="#{serviceBean.createdService.flatOrUsage}">
							<f:selectItem itemLabel="Select One" itemDisabled="true" />
							<f:selectItem
								itemLabel="#{msgs.SMART_COMPOUND_SERVICE_PAGE_FLAT}"
								value="flat" />
							<f:selectItem
								itemLabel="#{msgs.SMART_COMPOUND_SERVICE_PAGE_USAGE}"
								value="usage" />
						</b:selectOneMenu>
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputText
							value="#{msgs.SMART_COMPOUND_SERVICE_PAGE_IS_ACTIVE}" />
					</b:column>
					<b:column medium-screen="4">
						<b:selectOneMenu style="width:100%"
							value="#{serviceBean.isActive}">
							<f:selectItem itemLabel="Select One" itemDisabled="true" />
							<f:selectItem
								itemLabel="#{msgs.SMART_COMPOUND_SERVICE_PAGE_ACTIVE}"
								itemValue="1" />
							<f:selectItem
								itemLabel="#{msgs.SMART_COMPOUND_SERVICE_PAGE_NOT_ACTIVE}"
								itemValue="0" />
						</b:selectOneMenu>
					</b:column>
				</b:row>

				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="#{msgs.SMART_COMPOUND_SERVICE_PAGE_PRE_POST}" />
					</b:column>
					<b:column medium-screen="4">
						<b:selectOneMenu style="width:100%" value="#{serviceBean.postPre}">
							<f:selectItem itemLabel="Select One" />
							<f:selectItem
								itemLabel="#{msgs.SMART_COMPOUND_SERVICE_PAGE_PREPAID}"
								itemValue="1" />
							<f:selectItem
								itemLabel="#{msgs.SMART_COMPOUND_SERVICE_PAGE_POSTPAID}"
								itemValue="0" />
						</b:selectOneMenu>
					</b:column>
				</b:row>

				<b:row>
					<b:column medium-screen="2">
						<h:outputText
							value="#{msgs.SMART_COMPOUND_SERVICE_PAGE_UNIT_OF_MEASURE}" />
					</b:column>
					<b:column medium-screen="4">
						<b:selectOneMenu style="width:100%"
							value="#{serviceBean.createdService.measuringUnit}">
							<f:selectItem itemLabel="Select One" />
							<!--  <f:selectItem itemLabel="#{msgs.SMART_COMPOUND_SERVICE_PAGE_TIME}" value="time"/>
						<f:selectItem
							itemLabel="#{msgs.SMART_COMPOUND_SERVICE_PAGE_LITTER}" value="litre"/> -->
							<f:selectItems value="#{serviceBean.measuringUnits}" var="un"
								itemLabel="#{un.lookupName}" />

						</b:selectOneMenu>
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="#{msgs.SMART_COMPOUND_SERVICE_PAGE_NRC}" />
					</b:column>
					<b:column medium-screen="4">
						<b:inputText value="#{serviceBean.createdService.nrc}" />
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="#{msgs.SMART_COMPOUND_SERVICE_PAGE_MRC}" />
					</b:column>
					<b:column medium-screen="4">
						<b:inputText value="#{serviceBean.createdService.mrc}" />
					</b:column>

				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputText
							value="#{msgs.SMART_COMPOUND_SERVICE_PAGE_ESTIMATED_DELIVERY_DAYS}" />
					</b:column>
					<b:column medium-screen="4">
						<b:inputText
							value="#{serviceBean.createdService.estimatedDeliveryDays}" />
					</b:column>

				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputText
							value="#{msgs.SMART_COMPOUND_SERVICE_PAGE_INSTALLATION_PRICE}" />
					</b:column>
					<b:column medium-screen="4">
						<b:inputText
							value="#{serviceBean.createdService.installationPrice}" />
					</b:column>

				</b:row>


				<b:row>
					<b:column medium-screen="2">
						<h:outputText
							value="#{msgs.SMART_COMPOUND_SERVICE_PAGE_DESCRIPTION}" />
					</b:column>
					<b:column medium-screen="4">
						<b:inputTextarea value="#{serviceBean.createdService.description}" />
					</b:column>
				</b:row>

				<b:row>
					<b:column span="2" offset="2">
						<b:commandButton value="Submit" look="success" style="width:100%"
						update=":serviceListForm" oncomplete="PF('createServiceDialog').hide()"
							actionListener="#{serviceBean.insertService}" />
					</b:column>
					
				</b:row>

			</b:container>
		</h:form>
	</p:dialog>

</ui:composition>
