	<h:form id="orderListForm">
		<p:dataTable var="order" rows="10" paginator="true"
			value="#{orderBean.lazyOrderModel}" resizableColumns="true"
			draggableColumns="true" rowKey="#{order.id}"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15" selectionMode="single" dynamic="true"
			selection="#{orderBean.selectedOrder}" id="orderTable" lazy="true">

			<p:column
				headerText="#{msgs.SMART_COMPOUND_ORDER_LIST_PAGE_TENANT_ID}">
				<h:outputText value="#{order.tenant.id}" />
			</p:column>

			<p:column headerText="#{msgs.SMART_COMPOUND_ORDER_LIST_PAGE_ACTION}">
				<h:outputText value="" />
			</p:column>

			<p:column
				headerText="#{msgs.SMART_COMPOUND_ORDER_LIST_PAGE_SERVICE_ID}">
				<h:outputText value="#{order.service.id}" />
			</p:column>

			<p:column
				headerText="#{msgs.SMART_COMPOUND_ORDER_LIST_PAGE_SERVICE_NAME}">
				<h:outputText value="#{order.serviceName}" />
			</p:column>

			<p:column
				headerText="#{msgs.SMART_COMPOUND_ORDER_LIST_PAGE_ORDER_ID}">
				<h:outputText value="#{order.id}" />
			</p:column>

			<p:column
				headerText="#{msgs.SMART_COMPOUND_ORDER_LIST_PAGE_CREATION_DATE}">
				<h:outputText value="#{order.requestDate}" />
			</p:column>

			<p:column headerText="#{msgs.SMART_COMPOUND_ORDER_LIST_PAGE_STATUS}">
				<h:outputText value="#{order.status}" />
			</p:column>

			<p:column
				headerText="#{msgs.SMART_COMPOUND_ORDER_LIST_PAGE_CREATED_BY}">
				<h:outputText value="#{order.createdBy.id}" />
			</p:column>

			<p:column
				headerText="#{msgs.SMART_COMPOUND_ORDER_LIST_PAGE_ACCEPTANCE_DATE}">
				<h:outputText value="#{order.acceptanceDate}" />
			</p:column>

			<p:column
				headerText="#{msgs.SMART_COMPOUND_ORDER_LIST_PAGE_ACCEPTED_BY}">
				<h:outputText value="#{order.acceptedBy.id}" />
			</p:column>

			<p:column headerText="#{msgs.SMART_COMPOUND_ORDER_LIST_PAGE_NOTES}">
				<h:outputText value="#{order.notes}" />
			</p:column>

			<p:column headerText="#{msgs.SMART_COMPOUND_ORDER_LIST_PAGE_CHANNEL}">
				<h:outputText value="#{order.channel}" />
			</p:column>

			<p:column
				headerText="#{msgs.SMART_COMPOUND_ORDER_LIST_PAGE_LOCATION}">
				<h:outputText value="" />
			</p:column>

			<p:column
				headerText="#{msgs.SMART_COMPOUND_ORDER_LIST_PAGE_FACILITY_ID}">
				<h:outputText value="#{order.facility.id}" />
			</p:column>

		</p:dataTable>

		<p:commandButton value="#{msgs.SMART_COMPOUND_ORDER_LIST_PAGE_CREATE_NEW_ORDER}"
			actionListener="#{orderBean.initiateNewOrder}"
			update=":createOrderForm" oncomplete="PF('createOrderDialog').show()"></p:commandButton>

		<p:commandButton
			value="#{msgs.SMART_COMPOUND_ORDER_LIST_PAGE_EDIT_SELECTED_ORDER}"
			update=":editOrderForm" oncomplete="PF('editOrderDialog').show()"></p:commandButton>
