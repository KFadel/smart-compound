<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>#{msgs.SMART_COMPOUND_TICKET_PAGE}</title>
	<h:outputStylesheet library="css" name="smart-compound-style.css" />
	<h:outputScript library="js" name="smart-compound-scripts.js" />
</h:head>
<h:body>
	<center>
		<h2>#{msgs.SMART_COMPOUND_TICKET_PAGE_TITLE}</h2>
	</center>
	<h:form>


		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			<p:outputLabel for="tenant"
				value="#{msgs.SMART_COMPOUND_TICKET_PAGE_TENANT_ID}" />
			<p:selectOneMenu id="tenant"
				value="#{ticketBean.selectedTicket.relatedTenant}"
				style="width:125px" converter="#{tenantConverter}">
				<f:selectItem
					itemLabel="#{msgs.SMART_COMPOUND_TICKET_PAGE_SELECT_ONE}" />
				<f:selectItems itemLabel="#{tenant.id}"
					value="#{ticketBean.tenants}" var="tenant" itemValue="#{tenant}">

				</f:selectItems>
			

			</p:selectOneMenu>

			<p:outputLabel for="facility"
				value="#{msgs.SMART_COMPOUND_TICKET_PAGE_FACILITY_ID}" />
			<p:selectOneMenu id="facility"
				value="#{ticketBean.selectedTicket.facility}" style="width:125px" converter="#{facilityConverter}">
				<f:selectItem
					itemLabel="#{msgs.SMART_COMPOUND_TICKET_PAGE_SELECT_ONE}" />
				<f:selectItems itemLabel="#{facility.id}"
					value="#{ticketBean.facilites}" var="facility"
					itemValue="#{facility}">

				</f:selectItems>
			</p:selectOneMenu>

			<p:outputLabel for="service"
				value="#{msgs.SMART_COMPOUND_TICKET_PAGE_SERVICE}" />
			<p:selectOneMenu id="service"
				value="#{ticketBean.selectedTicket.service}" style="width:125px" converter="#{serviceConverter}">
				<f:selectItem
					itemLabel="#{msgs.SMART_COMPOUND_TICKET_PAGE_SELECT_ONE}" />
				<f:selectItems itemLabel="#{service.id}"
					value="#{ticketBean.services}" var="service" itemValue="#{service}">

				</f:selectItems>
			</p:selectOneMenu>


			<p:outputLabel for="severity"
				value="#{msgs.SMART_COMPOUND_TICKET_PAGE_SEVERITY}" />
			<p:selectOneMenu id="severity"
				value="#{ticketBean.selectedTicket.severity}" style="width:125px" >
				<f:selectItem
					itemLabel="#{msgs.SMART_COMPOUND_TICKET_PAGE_SELECT_ONE}" />

				<f:selectItem itemLabel="1" itemValue="1" />

				<f:selectItem itemLabel="2" itemValue="2" />
				<f:selectItem itemLabel="3" itemValue="3" />
			</p:selectOneMenu>

			<h:outputText
				value="#{msgs.SMART_COMPOUND_TICKET_PAGE_CALLER_TICKET_DESCRIPTION}" />
			<p:inputTextarea required="true"
				value="#{ticketBean.selectedTicket.description}"
				requiredMessage="#{msgs.SMART_COMPOUND_TICKET_PAGE_CALLER_TICKET_DESCRIPTION_REQUIRED_MESSAGE} " />




			<p:commandButton
						value="#{msgs.SMART_COMPOUND_TICKET_PAGE_SUBMIT_BUTTON}"
						 style="width:100%"
						actionListener="#{ticketBean.insertTicket}" />
						
						<p:commandButton
						value="#{msgs.SMART_COMPOUND_TICKET_PAGE_CANCEL_BUTTON}"
						 style="width:100%" />

		</h:panelGrid>







	</h:form>

</h:body>
</html>
