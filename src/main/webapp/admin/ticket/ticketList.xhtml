<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/template/master.xhtml">
	<ui:define name="title">#{msgs.SMART_COMPOUND_TICKET_LIST_PAGE}</ui:define>
	<ui:define name="contentTitle"> #{msgs.SMART_COMPOUND_TICKET_LIST_PAGE_TITLE}</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<p:dataTable var="ticket" rows="10" paginator="true" value="#{ticketBean.lazyTicketModel}" 
				resizableColumns="true" draggableColumns="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" selectionMode="single" dynamic="true"  selection="#{ticketBean.selectedTicket}" id="ticketTable"  lazy="true">
				<p:column
					headerText="#{msgs.SMART_COMPOUND_TICKET_LIST_PAGE_TICKET_ID}">
					<h:outputText value="#{ticket.id}"  />
				</p:column>

				<p:column
					headerText="#{msgs.SMART_COMPOUND_TICKET_LIST_PAGE_OPEN_DATE}">
					<h:outputText value="#{ticket.openDate}" />
				</p:column>

				<p:column
					headerText="#{msgs.SMART_COMPOUND_TICKET_LIST_PAGE_STATUS}">
					<h:outputText value="#{ticket.lastStatus}" />
				</p:column>

				<p:column
					headerText="#{msgs.SMART_COMPOUND_TICKET_LIST_PAGE_SERVICE}">
					<h:outputText value="#{ticket.serviceName}" />
				</p:column>

				<p:column
					headerText="#{msgs.SMART_COMPOUND_TICKET_LIST_PAGE_TENANT_ID}">
					<h:outputText value="#{ticket.relatedTenant}" />
				</p:column>

				<p:column
					headerText="#{msgs.SMART_COMPOUND_TICKET_LIST_PAGE_OPEN_BY}">
					<h:outputText value="#{ticket.openedBy}" />
				</p:column>

				<p:column
					headerText="#{msgs.SMART_COMPOUND_TICKET_LIST_PAGE_CHANNEL}">
					<h:outputText value="#{ticket.channel}" />
				</p:column>

				<p:column
					headerText="#{msgs.SMART_COMPOUND_TICKET_LIST_PAGE_CALLER_TICKET_DESCRIPTION}">
					<h:outputText value="#{ticket.description}" />
				</p:column>

				<p:column
					headerText="#{msgs.SMART_COMPOUND_TICKET_LIST_PAGE_SEVERITY}">
					<h:outputText value="#{ticket.severity}" />
				</p:column>

				<p:column
					headerText="#{msgs.SMART_COMPOUND_TICKET_LIST_PAGE_ASSIGNED_TO_GROUP}">
					<h:outputText value="#{ticket.assignedGroup.groupName}" />
				</p:column>

				<p:column
					headerText="#{msgs.SMART_COMPOUND_TICKET_LIST_PAGE_FACILITY_ID}">
					<h:outputText value="#{ticket.facility.buildingNumber} #{ticket.facility.street}" />
				</p:column>

				<p:column
					headerText="#{msgs.SMART_COMPOUND_TICKET_LIST_PAGE_CATEGORY}">
					<h:outputText value="#{ticket.feedback}"/>
				</p:column>

				<p:column
					headerText="#{msgs.SMART_COMPOUND_TICKET_LIST_PAGE_PROBLEM_DATE}">
					<h:outputText value="#{ticket.problemDate}" />
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
